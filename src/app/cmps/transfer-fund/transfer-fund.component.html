<section class="transfer-fund">
    <h4>Transfer To: {{contact.name}}</h4>
    <form (ngSubmit)="onTransfer()">
        <label for="amount">Amount:</label>
        <input [(ngModel)]="amount" name="amount" id="amount" type="number" max="50">

        <button>Transfer</button>
    </form>
</section>
