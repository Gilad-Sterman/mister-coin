<section class="contact-edit">
    <div class="contact-header">
        <h2>{{(contact._id) ? 'Edit' : 'New' }} Contact</h2>
        <img src="{{(contact._id) ? 'https://robohash.org/{{contact._id}}?set=set5' : defaultUrl}}" alt="">
    </div>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name">

        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" type="email" name="email" id="email">

        <label for="phone">Phone Number</label>
        <input [(ngModel)]="contact.phone" type="tel" name="phone" id="phone">

        <button class="save-btn">Save</button>
    </form>
    <div class="control-btns">
        <button title="Back" (click)="onBack()">
            <img src="https://res.cloudinary.com/dollaguij/image/upload/v1700645562/back_gtwwvx.png" alt="">
        </button>
        <div *ngIf="contact._id">
            <button title="Delete Contact" (click)="onDeleteContact(contact._id)">
                <img src="https://res.cloudinary.com/dollaguij/image/upload/v1700645562/delete_ztjgo2.png" alt="">
            </button>
        </div>
    </div>
</section>
